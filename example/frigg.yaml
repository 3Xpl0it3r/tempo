auth_enabled: false

server:
  http_listen_port: 3100

distributor:
  receivers:
    jaeger:
      protocols:
        thrift-http:  # newer otelcol is thrift_http.  will need to change on update

ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  trace_idle_period: 10s
  traces_per_block: 10000
  max_block_duration: 1h
  max_transfer_retries: 1
  complete_block_timeout: 1m

storage_config:
  trace:
    maintenanceCycle: 30s
    backend: local
    wal:
      path: /tmp/frigg/wal
      bloom-filter-false-positive: .05
      index-downsample: 10
    local:
      path: /tmp/frigg/traces
    query_pool:
      max_workers: 100
      queue_depth: 10000
    cache:
      disk-path: /tmp/frigg/cache
      disk-max-mbs: 5
      disk-prune-count: 10
      disk-clean-rate: 30s
      

limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h